toc:
  - name: container
    description : |
      This section contains 2  functions for building and displaying SVG containers. Each map built with the `geoviz` library will start with the `init` function and end with the `render` function.
    children:
      - create
      - render  
  - name: marks
    description: |
      This section contains functions to display map layers (i.e. marks)
    children:
      - path
      - circle
      - text
      - tile
      - header
      - footer
      - outline
      - graticule
      - header
      - footer
      - scalebar
      - north
  - name: legend
    description: |
      This section contains functions for designing legends to be added to the svg container.
    children:
      - box   
      - circles
      - circles_nested
      - choro_vertical
      - choro_horizontal
      - typo_vertical
      - typo_horizontal
      - spikes
  - name: effect
    description: |
      This section contains helpers to build svg filters or clipaths
    children:
      - blur
      - radialGradient
      - clipPath
  - name: tool
    description: |
      This section contains useful tools to handle geometries or ti help you to build complex maps
    children:
      - centroid
      - dissolve
      - dodge
      - project
      - unproject
      - replicate
      - addfonts
      - choro
      - typo
      - radius
      - random
      - ridge
      - featurecollection
      - merge
      - rewind
      - geotable
      - proj4d3
