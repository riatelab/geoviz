<head>
  <meta charset="UTF-8" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Tangerine"
  />
</head>

<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script src="https://cdn.jsdelivr.net/npm/versor@0.2"></script>
<script
  src="https://cdn.jsdelivr.net/npm/geoviz@0.7.9"
  charset="utf-8"
></script>

<script>
  let geojson = "./world.json";
  d3.json(geojson).then((data) => {
    let svg = geoviz.create({
      projection: "Orthographic.rotate([-30,-30])",
      zoomable: "versor",
      width: 500,
    });
    svg.outline();
    svg.graticule({ stroke: "white", strokeWidth: 0.4 });
    svg.path({ datum: data, fill: "white", fillOpacity: 0.4 });
    svg.plot({
      type: "prop",
      data: data,
      var: "pop",
      k: 40,
      fill: "#f07d75",
      tip: "$NAMEen",
      legend: false,
    });
    svg.header({
      fontSize: 30,
      text: "A Globe",
      fill: "#267A8A",
      fontWeight: "bold",
      fontFamily: "Tangerine",
    });
    document.body.appendChild(svg.render());
  });
</script>
